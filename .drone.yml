kind: pipeline
name: default

steps:
- name: display go version
  image: golang
  pull: if-not-exists
  commands:
    - go version
- name: set env
  image: alpine:latest
  commands:
    - sleep 2
    - pwd
    - echo $DRONE_ENV
    - echo "hello=WORLD" >> $DRONE_ENV
    - cat $DRONE_ENV
    - ls $DRONE_ENV
  outputs:
    - hello
- name: get env
  image: alpine:latest
  commands:
    - sleep 2
    - cat $DRONE_ENV
    - ls $DRONE_ENV
    - echo its the end of the $HELLO as we know it


kind: pipeline
type: aws
name: default

pool:
  use: windows
      
steps:
  - name: check install
    commands:
      - type C:\ProgramData\Amazon\EC2-Windows\Launch\Log\UserdataExecution.log
  - name: imagey + commands
    image: golang:1.16.5-windowsservercore-1809
    commands:
      - go version
      - go help
      - dir c:/
      - dir c:/volumes
    volumes:
      - name: cache
        path: c:/volumes
  - name: docker status
    commands:
      - docker ps -a
      - docker network ls
      - docker network inspect drone
  - name: ping timeoutserver service
    image: golang:1.16.5-windowsservercore-1809
    commands:
      - ping timeoutserver

volumes:
- name: cache
  temp: {}

services:
- name: timeoutserver
  image: golang:1.16.5-windowsservercore-1809
  commands:
    - powershell Start-Sleep -s 1800
